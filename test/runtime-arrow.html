<html>
  <div id="jsee-container">
  <script src="/dist/jsee.runtime.js"></script>
  <script>
    new JSEE({
      schema: {
        model: {
          worker: true,
          code: ({ a, b }) => ({ sum: Number(a) + Number(b) })
        },
        inputs: [
          { name: 'a', type: 'int', default: 100 },
          { name: 'b', type: 'int', default: 42 }
        ]
      }
    })
  </script>
</html>
