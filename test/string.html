<html>
  <div id="jsee-container">
  <script src="/dist/jsee.core.js"></script>
  <script>
    new JSEE({
      schema: {
        "model": {
          "name": "sum",
          "type": "function",
          "container": "args",
          "code": `
            function sum (a, b) {
              return a + b
            }
          `,
          "autorun": true,
          "worker": false
        },
        "inputs": [
          { "name": "a", "type": "int", "default": 100 },
          { "name": "b", "type": "int", "default": 42 }
        ]
      }
    })
  </script>
</html>
